<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculartor">
      <h1>Calculator</h1>
      <div class="card">
         <div class="disply">
            <input class="display" type="text" title="This Calculator Created By Ashik">
         </div>
         <div class="calbutton">
            <div class="btn1">
               <input type="button" class="btn" value="C">
               <input type="button" class="btn" value="+/-">
               <input type="button" class="btn" value="%">
               <input type="button" class="btn anotherbg" value="/">
            </div>
            <div class="btn1">
               <input type="button" class="btn" value="7">
               <input type="button" class="btn" value="8">
               <input type="button" class="btn" value="9">
               <input type="button" class="btn anotherbg" value="X">
            </div>
            <div class="btn1">
               <input type="button" class="btn" value="4">
               <input type="button" class="btn" value="5">
               <input type="button" class="btn" value="6">
               <input type="button" class="btn anotherbg" value="-">
            </div>
            <div class="btn1">
               <input type="button" class="btn" value="1">
               <input type="button" class="btn" value="2">
               <input type="button" class="btn" value="3">
               <input type="button" class="btn anotherbg" value="+">
            </div>
            <div class="btn1">
               <input type="button" class="btn" value="0">
               <input type="button" class="btn" value=".">
               <input type="button" class="btn red" value="DEL">
               <input type="button" class="btn green" value="=">
            </div>
         </div>
      </div>
   </div>
</body>
</html>
